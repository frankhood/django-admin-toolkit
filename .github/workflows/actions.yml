name: django-admin-toolkit CI

on:
  push:
    branches: [main, develop]
    tags:
      - "*"
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.6","3.7","3.8","3.9","3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
            python -m pip install --upgrade pip
            python -m pip install --upgrade codecov tox tox-py tox-gh-actions
            python -m pip install -r requirements.txt
    - name: "Python3: Run tests and report to Coveralls"
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m pip install .
        python -m pip install -r requirements_test.txt
        python -m pip install coveralls==3.1.0 coverage
        python -m coverage run --source django-admin-toolkit runtests.py
        coveralls --service=github

  read-the-docs:
    if: startsWith(github.ref, 'refs/tags') || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Trigger RTDs build
        uses: dfm/rtds-action@v1
        with:
          webhook_url: ${{ secrets.RTDS_WEBHOOK_URL }}
          webhook_token: ${{ secrets.RTDS_WEBHOOK_TOKEN }}
          commit_ref: ${{ github.ref }}

  build-n-publish:
    if: startsWith(github.ref, 'refs/tags')
    name: "Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI"
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@master
      - name: "Set up Python 3.8"
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: "Install pypa/build"
        run: |
          python -m pip install build --user
      - name: "Build a binary wheel and a source tarball"
        run: |
          python -m build --sdist --wheel --outdir dist/ .
      - name: "Publish distribution üì¶ to Test PyPI"
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
